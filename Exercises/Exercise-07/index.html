<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Squares and Circles</title>
  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      animation: float 6s ease-in-out infinite;
    }

    .circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #ff4081;
    }

    .square {
      width: 50px;
      height: 50px;
      background: #40c4ff;
    }

    @keyframes float {
      0% {
        transform: translateY(0px) rotate(0deg);
        opacity: 1;
      }
      50% {
        transform: translateY(-100px) rotate(180deg);
        opacity: 0.7;
      }
      100% {
        transform: translateY(0px) rotate(360deg);
        opacity: 1;
      }
    }

    /* Position a few shapes */
    .shape1 { top: 100px; left: 100px; animation-delay: 0s; }
    .shape2 { top: 200px; left: 200px; animation-delay: 1s; }
    .shape3 { top: 300px; left: 300px; animation-delay: 2s; }
    .shape4 { top: 400px; left: 150px; animation-delay: 0.5s; }
    .shape5 { top: 150px; left: 400px; animation-delay: 1.5s; }
  </style>
</head>
<body>

  <div class="shape circle shape1"></div>
  <div class="shape square shape2"></div>
  <div class="shape circle shape3"></div>
  <div class="shape square shape4"></div>
  <div class="shape circle shape5"></div>

</body>
</html>
