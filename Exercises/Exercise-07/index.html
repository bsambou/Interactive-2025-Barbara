    <div class="canvas">

  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      animation: float 6s ease-in-out infinite;
    }

    .circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #ff4081;
    }

    .square {
      width: 50px;
      height: 50px;
      background: #40c4ff;
    }

    @keyframes float {
      0% {
        transform: translateY(0px) rotate(0deg);
        opacity: 1;
      }
      50% {
        transform: translateY(-100px) rotate(180deg);
        opacity: 0.7;
      }
      100% {
        transform: translateY(0px) rotate(360deg);
        opacity: 1;
      }
    }

    /* Position a few shapes */
    .shape1 { top: 100px; left: 100px; animation-delay: 0s; }
    .shape2 { top: 200px; left: 200px; animation-delay: 1s; }
    .shape3 { top: 300px; left: 300px; animation-delay: 2s; }
    .shape4 { top: 400px; left: 150px; animation-delay: 0.5s; }
    .shape5 { top: 150px; left: 400px; animation-delay: 1.5s; }
  </style>
</head>
<body>

  <div class="shape circle shape1"></div>
  <div class="shape square shape2"></div>
  <div class="shape circle shape3"></div>
  <div class="shape square shape4"></div>
  <div class="shape circle shape5"></div>

</body>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Animated Scene</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Left: Cat with smoke */
    .cat {
      position: relative;
      width: 100px;
      height: 150px;
      background: #333;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .cat:hover {
      transform: scale(1.1);
      opacity: 0.9;
    }
    .cat::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 25px;
      width: 50px;
      height: 20px;
      background: #555;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      animation: smoke 2s infinite ease-in-out;
    }
    @keyframes smoke {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      50% { transform: translateY(-20px) scale(1.2); opacity: 0.5; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }

    /* Center: Bubbles */
    .bubbles {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .bubble {
      width: 30px;
      height: 30px;
      background: rgba(0, 0, 255, 0.5);
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      animation: bubble 3s infinite ease-in-out;
    }
    .bubble:nth-child(1) { animation-delay: 0s; }
    .bubble:nth-child(2) { animation-delay: 0.5s; }
    .bubble:nth-child(3) { animation-delay: 1s; }
    @keyframes bubble {
      0% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(-20px); opacity: 0.7; }
      100% { transform: translateY(0); opacity: 1; }
    }

    /* Right: Man outline */
    .man {
      position: relative;
      width: 100px;
      height: 200px;
      border: 2px solid #000;
      border-radius: 50px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .man:hover {
      transform: scale(1.1);
      opacity: 0.9;
    }
    .man::before {
      content: '';
      position: absolute;
      top: 20px;
      left: 35px;
      width: 30px;
      height: 30px;
      background: #000;
      border-radius: 50%;
    }
    .man::after {
      content: '';
      position: absolute;
      top: 70px;
      left: 50px;
      width: 10px;
      height: 50px;
      background: #000;
    }
  </style>
</head>
<body>

  <div class="cat"></div>

  <div class="bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <div class="man"></div>

</body>
</html>
