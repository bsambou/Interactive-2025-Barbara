<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>April 2025 Calendar with Moon Cycles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calendar">
        <div class="header">
            <div class="day">Sun</div>
            <div class="day">Mon</div>
            <div class="day">Tue</div>
            <div class="day">Wed</div>
            <div class="day">Thu</div>
            <div class="day">Fri</div>
            <div class="day">Sat</div>
        </div>
        <div class="body">
            <!-- Calendar Days with Moon Phases -->
            <div class="cell"></div> <!-- Empty space for alignment -->
            <div class="cell" data-day="1" data-moon="new"></div>
            <div class="cell" data-day="2" data-moon="waxing-crescent"></div>
            <div class="cell" data-day="3" data-moon="waxing-crescent"></div>
            <div class="cell" data-day="4" data-moon="first-quarter"></div>
            <div class="cell" data-day="5" data-moon="first-quarter"></div>
            <div class="cell" data-day="6" data-moon="waxing-gibbous"></div>
            <div class="cell" data-day="7" data-moon="waxing-gibbous"></div>
            <div class="cell" data-day="8" data-moon="waxing-gibbous"></div>
            <div class="cell" data-day="9" data-moon="waxing-gibbous"></div>
            <div class="cell" data-day="10" data-moon="full"></div>
            <div class="cell" data-day="11" data-moon="waning-gibbous"></div>
            <div class="cell" data-day="12" data-moon="waning-gibbous"></div>
            <div class="cell" data-day="13" data-moon="waning-gibbous"></div>
            <div class="cell" data-day="14" data-moon="last-quarter"></div>
            <div class="cell" data-day="15" data-moon="last-quarter"></div>
            <div class="cell" data-day="16" data-moon="waning-crescent"></div>
            <div class="cell" data-day="17" data-moon="waning-crescent"></div>
            <div class="cell" data-day="18" data-moon="waning-crescent"></div>
            <div class="cell" data-day="19" data-moon="new"></div>
            <div class="cell" data-day="20" data-moon="waxing-crescent"></div>
            <div class="cell" data-day="21" data-moon="waxing-crescent"></div>
            <div class="cell" data-day="22" data-moon="waxing-crescent"></div>
            <div class="cell" data-day="23" data-moon="first-quarter"></div>
            <div class="cell" data-day="24" data-moon="first-quarter"></div>
            <div class="cell" data-day="25" data-moon="waxing-gibbous"></div>
            <div class="cell" data-day="26" data-moon="waxing-gibbous"></div>
            <div class="cell" data-day="27" data-moon="full"></div>
            <div class="cell" data-day="28" data-moon="waning-gibbous"></div>
            <div class="cell" data-day="29" data-moon="waning-gibbous"></div>
            <div class="cell" data-day="30" data-moon="waning-gibbous"></div>
        </div>
    </div>
</body>
</html>
