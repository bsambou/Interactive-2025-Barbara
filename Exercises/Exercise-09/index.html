<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>April 2025 Calendar with Moon Cycles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calendar">
        <div class="month-year">
            <span class="month">April</span>
            <span class="year">2025</span>
        </div>
        <div class="header">
            <div class="day">Sun</div>
            <div class="day">Mon</div>
            <div class="day">Tue</div>
            <div class="day">Wed</div>
            <div class="day">Thu</div>
            <div class="day">Fri</div>
            <div class="day">Sat</div>
        </div>
        <div class="body">
            
            <div class="cell"></div> 
            <div class="cell" data-day="1" data-moon="new">1</div>
            <div class="cell" data-day="2" data-moon="waxing-crescent">2</div>
            <div class="cell" data-day="3" data-moon="waxing-crescent">3</div>
            <div class="cell" data-day="4" data-moon="waxing-crescent">4</div>
            <div class="cell" data-day="5" data-moon="waxing-crescent">5</div>
            <div class="cell" data-day="6" data-moon="first-quarter">6</div>
            <div class="cell" data-day="7" data-moon="waxing-gibbous">7</div>
            <div class="cell" data-day="8" data-moon="waxing-gibbous">8</div>
            <div class="cell" data-day="9" data-moon="waxing-gibbous">9</div>
            <div class="cell" data-day="10" data-moon="waxing-gibbous">10</div>
            <div class="cell" data-day="11" data-moon="full">11</div>
            <div class="cell" data-day="12" data-moon="waning-gibbous">12</div>
            <div class="cell" data-day="13" data-moon="waning-gibbous">13</div>
            <div class="cell" data-day="14" data-moon="waning-gibbous">14</div>
            <div class="cell" data-day="15" data-moon="waning-gibbous">15</div>
            <div class="cell" data-day="16" data-moon="last-quarter">16</div>
            <div class="cell" data-day="17" data-moon="waning-crescent">17</div>
            <div class="cell" data-day="18" data-moon="waning-crescent">18</div>
            <div class="cell" data-day="19" data-moon="new">19</div>
            <div class="cell" data-day="20" data-moon="waxing-crescent">20</div>
            <div class="cell" data-day="21" data-moon="waxing-crescent">21</div>
            <div class="cell" data-day="22" data-moon="waxing-crescent">22</div>
            <div class="cell" data-day="23" data-moon="first-quarter">23</div>
            <div class="cell" data-day="24" data-moon="first-quarter">24</div>
            <div class="cell" data-day="25" data-moon="waxing-gibbous">25</div>
            <div class="cell" data-day="26" data-moon="waxing-gibbous">26</div>
            <div class="cell" data-day="27" data-moon="full">27</div>
            <div class="cell" data-day="28" data-moon="waning-gibbous">28</div>
            <div class="cell" data-day="29" data-moon="waning-gibbous">29</div>
            <div class="cell" data-day="30" data-moon="waning-gibbous">30</div>
        </div>
    </div>
</body>
</html>
