<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minimalist Nature Website</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Sun with rays -->
  <div class="sun-container">
    <div class="sun-rays"></div>
    <div class="sun"></div>
  </div>

  <!-- Clouds -->
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>
  <div class="cloud cloud3"></div>

  <!-- Water -->
  <div class="water"></div>

  <!-- Main Content -->
  <div class="center-content">
    <h1>Welcome to the Nature Space</h1>
    <p>Explore the beauty of minimalist design with nature elements.</p>

    <div class="image-grid">
      <div class="card">
        <img src="https://via.placeholder.com/200x150" alt="Image 1">
        <a href="#" class="button">Look Highest</a>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/200x150" alt="Image 2">
        <a href="#" class="button">Look Higher</a>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/200x150" alt="Image 3">
        <a href="#" class="button">Look Up</a>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/200x150" alt="Image 4">
        <a href="#" class="button">Look Shallow</a>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/200x150" alt="Image 5">
        <a href="#" class="button">Look Deep</a>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/200x150" alt="Image 6">
        <a href="#" class="button">Look Deeper</a>
      </div>
    </div>
  </div>

</body>
</html>
