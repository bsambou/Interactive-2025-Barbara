<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Simple Webpage</title>
  <link rel="stylesheet" href="style-1.css">
</head>
<body>

  <div class="container">
    <!-- Left Section: Title, Image, Music Player, and Paragraph -->
    <div class="left-section">
      <h1>Look Higher</h1>
      <img src="https://cms.bbcearth.com/sites/default/files/2021-12/Desert-Plant-3.jpg" alt="Image">
      
      <!-- Music Player Section -->
      <div class="music-player">
        <audio controls>
          <source src="your-audio-file.mp3" type="audio/mp3">
          Your browser does not support the audio element.
        </audio>
      </div>

      <!-- Paragraph Section -->
      <div class="paragraph">
        <p>Description (20-25 words).</p>
      </div>
    </div>

    <!-- Right Section: Button links aligned vertically -->
    <div class="right-section">
      <a href="index.html" class="button">Back Home</a>
      <a href="#" class="button">fill</a>
      <a href="#" class="button">fill</a>
      <a href="#" class="button">fill</a>
      <a href="#" class="button">fill</a>
      <a href="#" class="button">fill</a>
    </div>
  </div>

</body>
</html>
