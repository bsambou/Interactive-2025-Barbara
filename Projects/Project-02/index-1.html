<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Simple Webpage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <!-- Title Section -->
    <div class="title">
      <h1>My Website Title</h1>
    </div>

    <!-- Image Section -->
    <div class="image-section">
      <img src="https://via.placeholder.com/400" alt="Image">
    </div>

    <!-- Music Player Section -->
    <div class="music-player">
      <audio controls>
        <source src="your-audio-file.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    </div>

    <!-- Paragraph Section -->
    <div class="paragraph">
      <p>This is a short paragraph that provides more information about the website content. Feel free to add more text here as needed.</p>
    </div>
  </div>

  <!-- Buttons Section (vertical on the right) -->
  <div class="buttons">
    <a href="#" class="button">Button 1</a>
    <a href="#" class="button">Button 2</a>
    <a href="#" class="button">Button 3</a>
    <a href="#" class="button">Button 4</a>
    <a href="#" class="button">Button 5</a>
    <a href="#" class="button">Button 6</a>
  </div>

</body>
</html>
