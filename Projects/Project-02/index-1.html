<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Simple Webpage</title>
  <link rel="stylesheet" href="style-1.css">
</head>
<body>

  <div class="container">
    <!-- Left Section: Title, Image, Music Player, and Paragraph -->
    <div class="left-section">
      <h1>My Website Title</h1>
      <img src="https://via.placeholder.com/400" alt="Image">
      
      <!-- Music Player Section -->
      <div class="music-player">
        <audio controls>
          <source src="your-audio-file.mp3" type="audio/mp3">
          Your browser does not support the audio element.
        </audio>
      </div>

      <!-- Paragraph Section -->
      <div class="paragraph">
        <p>This is a short paragraph that provides more information about the website content. Feel free to add more text here as needed. This could be an introduction to your website or some description about what your site is about.</p>
      </div>
    </div>

    <!-- Right Section: Button links aligned vertically -->
    <div class="right-section">
      <a href="#" class="button">Button 1</a>
      <a href="#" class="button">Button 2</a>
      <a href="#" class="button">Button 3</a>
      <a href="#" class="button">Button 4</a>
      <a href="#" class="button">Button 5</a>
      <a href="#" class="button">Button 6</a>
    </div>
  </div>

</body>
</html>
